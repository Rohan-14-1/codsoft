<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .hero {
      background-color: #e9f5ff;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .hero a {
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
      flex-wrap: wrap;
      background-color: #fff;
    }

    .feature-box {
      width: 300px;
      background-color: #f8f8f8;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    @media (max-width: 768px) {
      .features {
        flex-direction: column;
        align-items: center;
      }

      .feature-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MyLanding</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to MyLanding</h1>
    <p>Build your dream website today!</p>
    <a href="#">Get Started</a>
  </section>

  <section class="features">
    <div class="feature-box">
      <h3>Fast</h3>
      <p>Quick loading and smooth performance.</p>
    </div>
    <div class="feature-box">
      <h3>Responsive</h3>
      <p>Perfectly fits all screen sizes.</p>
    </div>
    <div class="feature-box">
      <h3>Customizable</h3>
      <p>Easy to modify and personalize.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MyLanding. All rights reserved.</p>
  </footer>

</body>
</html>
